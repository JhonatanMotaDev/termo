<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termo - Jogo de Palavras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .tile.filled {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.2);
        }

        .tile.correct {
            background: #6aaa64;
            border-color: #6aaa64;
            animation: flip 0.5s ease;
        }

        .tile.present {
            background: #c9b458;
            border-color: #c9b458;
            animation: flip 0.5s ease;
        }

        .tile.absent {
            background: #787c7e;
            border-color: #787c7e;
            animation: flip 0.5s ease;
        }

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 4px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .key {
            min-width: 43px;
            height: 58px;
            border: none;
            border-radius: 4px;
            background: rgba(255,255,255,0.9);
            color: #000;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .key:hover {
            background: #fff;
            transform: scale(1.05);
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.wide {
            min-width: 65px;
            font-size: 0.9em;
        }

        .key.correct {
            background: #6aaa64;
            color: #fff;
        }

        .key.present {
            background: #c9b458;
            color: #fff;
        }

        .key.absent {
            background: #787c7e;
            color: #fff;
        }

        .message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-top: 14px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        button.new-game {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #667eea;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button.new-game:hover {
            background: #fff;
            transform: scale(1.02);
        }

        @media (max-width: 600px) {
            .tile {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
            }

            .key {
                min-width: 32px;
                height: 48px;
                font-size: 0.9em;
            }

            .key.wide {
                min-width: 50px;
            }

            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TERMO</h1>
            <p class="subtitle">Adivinhe a palavra em 6 tentativas</p>
        </header>

        <div class="game-board">
            <div class="grid" id="grid"></div>
            <div class="message" id="message"></div>
        </div>

        <div class="keyboard" id="keyboard"></div>

        <div class="stats">
            <h3>EstatÃ­sticas</h3>
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-value" id="played">0</div>
                    <div class="stat-label">Jogadas</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="winRate">0%</div>
                    <div class="stat-label">VitÃ³rias</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="streak">0</div>
                    <div class="stat-label">SequÃªncia</div>
                </div>
            </div>
            <button class="new-game" onclick="newGame()">Novo Jogo</button>
        </div>
    </div>

    <script>
    const WORDS = [
        'ABRIR', 'ACIMA', 'AGORA', 'AMIGO', 'ANTES', 'BAIXO', 'BEIJO', 'CERCA', 'CASAL', 'CERTO',
        'CHAVE', 'CLARO', 'CORPO', 'CURSO', 'DEVER', 'DENTE', 'DIZER', 'FALAR', 'FORTE', 'GARFO',
        'GRUPO', 'JOGAR', 'LEITE', 'LUGAR', 'MESMO', 'MUNDO', 'NOITE', 'NUNCA', 'OUTRO', 'PODER',
        'PRAZO', 'QUASE', 'RISOS', 'ROSTO', 'SALTO', 'SENHA', 'TEMPO', 'TERRA', 'TRAÃ‡O', 'VELHO',
        'VIRAR', 'VIVER', 'CASA', 'CARRO', 'PLANO', 'PONTE', 'PRAIA', 'FESTA', 'VERDE', 'PRETO',
        'BRANCO', 'PORTA', 'MESA', 'CARTA', 'LINHA', 'CAMPO', 'LIMPO', 'NORTE', 'ESTAR', 'LETRA',
        'PAPEL', 'VIDRO', 'SOMOS', 'FOCAR', 'LENTO', 'VENTO', 'AREIA', 'PEDRA', 'PLENA', 'TORRE',
        'BRAVO', 'CUIDA', 'FOLHA', 'PONTO', 'SORTE', 'SONHO', 'RISCO', 'CORDA', 'COISA', 'AMADO',
        'MORAR', 'USADO', 'NOVOS', 'VELAS', 'POEMA', 'VINHO', 'FALTA', 'FORÃ‡A', 'SINAL', 'METAL',
        'LARGO', 'CURTO', 'BOMBA', 'FREIO', 'TRONO', 'CALOR', 'CHATO', 'GRATO', 'JUSTO', 'NOBRE',
        'PLANO', 'BEBER', 'CAIXA', 'NARIZ', 'COSTA', 'DORSA', 'OLHOS', 'RISCA', 'CESTA', 'CORES',
        'PESAR', 'SOMAR', 'JUNTO', 'CLIMA', 'FRACO', 'FORNO', 'GRANA', 'MELAR', 'TEXTO', 'MOUSE',
        'NENEM', 'FICAR', 'CAUSA', 'RUMOR', 'LAMPA', 'TARDE', 'MOLHO', 'PENTE', 'VIDAS', 'FUGIR',
        'ROSAE', 'PEIXE', 'BOTAR', 'CASCO', 'NAVEL', 'VESTE', 'LIMÃƒO', 'BANCO', 'JULHO', 'FEIRA',
        'MOEDA', 'ROUPA', 'TRONO', 'VALOR', 'CULPA', 'CERVO', 'RUMOS', 'BOLDO', 'FESTE', 'BANDO',
        'CORAL', 'GRAVE', 'TRIGO', 'MACIA', 'DOIDO', 'LIMPA', 'JANTA', 'TERÃ‡O', 'FERRO', 'PESCA',
        'LIVRO', 'TÃTUL', 'RISCO', 'GRITO', 'CASCO', 'PRATO', 'FAROL', 'NAVIO', 'FRUTA', 'DOCEI',
        'PLUMA', 'CASPA', 'VELAS', 'MOLDE', 'PILHA', 'NORTE', 'SULCO', 'LARGO', 'CURSO', 'MARCA',
        'COURO', 'GOSTO', 'RUGAS', 'BEIRA', 'CERVO', 'ABRIL', 'MARCO', 'JUNHO', 'MAIOR', 'MENOR',
        'FELIZ', 'TRAZE', 'BUSCA', 'SENTA', 'GANHO', 'CERTO', 'FALHA', 'BONUS', 'TIRAR', 'FICHA',
        'SALVA', 'FRIOA', 'FALSO', 'VINTE', 'CINCO', 'PESOS', 'HORAS', 'LUZES', 'BOLSA', 'CAMPO',
        'DORES', 'PULSO', 'FOLGA', 'CURAR', 'LIMPO', 'VELHO', 'TOCAR', 'JOVEM', 'PRIME', 'TANTO',
        'POBRE', 'RICOS', 'LEQUE', 'TOMAR', 'RUGIR', 'ALUNO', 'PROVA', 'NOTAS', 'MATAR', 'SABER',
        'COBRA', 'TREVO', 'LAGOA', 'FOGAR', 'NINHO', 'MIRAR', 'PAUSA', 'BOLHA', 'GRUDE', 'LUTAR'
    ];

    const WORD_LENGTH = 5;
    let word = '';
    let currentRow = 0;
    let currentTile = 0;
    let gameOver = false;
    let stats = { played: 0, won: 0, streak: 0 };

    const grid = document.getElementById('grid');
    const keyboard = document.getElementById('keyboard');
    const message = document.getElementById('message');
    const statsBox = document.querySelector('.stats');

    const keyboardLayout = [
        ['Q', 'W', 'E', 'R', 'T', 'Y', 'U', 'I', 'O', 'P'],
        ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Ã‡'],
        ['ENTER', 'Z', 'X', 'C', 'V', 'B', 'N', 'M', 'âŒ«']
    ];

    function init() {
        const validWords = WORDS.filter(w => w.length === WORD_LENGTH);
        if (validWords.length === 0) {
            alert('Nenhuma palavra de 5 letras encontrada!');
            return;
        }
        loadStats();
        createGrid();
        createKeyboard();
        newGame();
    }

    function createGrid() {
        grid.innerHTML = '';
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < WORD_LENGTH; j++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.id = `tile-${i}-${j}`;
                row.appendChild(tile);
            }
            grid.appendChild(row);
        }
    }

    function createKeyboard() {
        keyboard.innerHTML = '';
        keyboardLayout.forEach(row => {
            const rowDiv = document.createElement('div');
            rowDiv.className = 'keyboard-row';
            row.forEach(key => {
                const button = document.createElement('button');
                button.className = key.length > 1 ? 'key wide' : 'key';
                button.textContent = key;
                button.onclick = () => handleKey(key);
                button.id = `key-${key}`;
                rowDiv.appendChild(button);
            });
            keyboard.appendChild(rowDiv);
        });
    }

    function newGame() {
        const validWords = WORDS.filter(w => w.length === WORD_LENGTH);
        word = validWords[Math.floor(Math.random() * validWords.length)];
        currentRow = 0;
        currentTile = 0;
        gameOver = false;
        statsBox.style.display = 'none'; // Oculta estatÃ­sticas atÃ© o fim
        document.querySelectorAll('.tile').forEach(tile => {
            tile.textContent = '';
            tile.className = 'tile';
        });
        document.querySelectorAll('.key').forEach(key => {
            key.className = key.textContent.length > 1 ? 'key wide' : 'key';
        });
        hideMessage();
    }

    function handleKey(key) {
        if (gameOver) return;
        if (key === 'ENTER') submitGuess();
        else if (key === 'âŒ«') deleteLetter();
        else addLetter(key);
    }

    function addLetter(letter) {
        if (currentTile < WORD_LENGTH) {
            const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
            tile.textContent = letter;
            tile.classList.add('filled');
            currentTile++;
        }
    }

    function deleteLetter() {
        if (currentTile > 0) {
            currentTile--;
            const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
            tile.textContent = '';
            tile.classList.remove('filled');
        }
    }

    function submitGuess() {
        if (currentTile < WORD_LENGTH) {
            showMessage('Palavra incompleta!');
            return;
        }
        const guess = getCurrentGuess();
        checkGuess(guess);
        if (guess === word) {
            setTimeout(() => {
                gameOver = true;
                stats.played++;
                stats.won++;
                stats.streak++;
                saveStats();
                showMessage(`ðŸŽ‰ ParabÃ©ns! VocÃª acertou!`);
                setTimeout(() => {
                    statsBox.style.display = 'block';
                    updateStatsDisplay();
                }, 1500);
            }, 1500);
        } else if (currentRow === 5) {
            setTimeout(() => {
                gameOver = true;
                stats.played++;
                stats.streak = 0;
                saveStats();
                showMessage(`A palavra era: ${word}`);
                setTimeout(() => {
                    statsBox.style.display = 'block';
                    updateStatsDisplay();
                }, 1500);
            }, 1500);
        } else {
            currentRow++;
            currentTile = 0;
        }
    }

    function getCurrentGuess() {
        let guess = '';
        for (let i = 0; i < WORD_LENGTH; i++) {
            const tile = document.getElementById(`tile-${currentRow}-${i}`);
            guess += tile.textContent;
        }
        return guess;
    }

    function checkGuess(guess) {
        const wordArray = word.split('');
        const guessArray = guess.split('');
        const statuses = Array(WORD_LENGTH).fill('absent');
        const letterCount = {};

        wordArray.forEach(l => letterCount[l] = (letterCount[l] || 0) + 1);
        guessArray.forEach((l, i) => {
            if (l === wordArray[i]) {
                statuses[i] = 'correct';
                letterCount[l]--;
            }
        });
        guessArray.forEach((l, i) => {
            if (statuses[i] !== 'correct' && wordArray.includes(l) && letterCount[l] > 0) {
                statuses[i] = 'present';
                letterCount[l]--;
            }
        });
        guessArray.forEach((l, i) => {
            const tile = document.getElementById(`tile-${currentRow}-${i}`);
            const keyButton = document.getElementById(`key-${l}`);
            setTimeout(() => {
                tile.classList.add(statuses[i]);
                if (keyButton && !keyButton.classList.contains('correct')) {
                    keyButton.classList.remove('present', 'absent');
                    keyButton.classList.add(statuses[i]);
                }
            }, i * 200);
        });
    }

    function showMessage(text) {
        message.textContent = text;
        message.classList.add('show');
    }

    function hideMessage() {
        message.classList.remove('show');
    }

    function loadStats() {
        const saved = localStorage.getItem('termoStats');
        if (saved) stats = JSON.parse(saved);
        updateStatsDisplay();
    }

    function saveStats() {
        localStorage.setItem('termoStats', JSON.stringify(stats));
    }

    function updateStatsDisplay() {
        document.getElementById('played').textContent = stats.played;
        const winRate = stats.played > 0 ? Math.round((stats.won / stats.played) * 100) : 0;
        document.getElementById('winRate').textContent = winRate + '%';
        document.getElementById('streak').textContent = stats.streak;
    }

    document.addEventListener('keydown', (e) => {
        if (gameOver) return;
        const key = e.key.toUpperCase();
        if (key === 'ENTER') handleKey('ENTER');
        else if (key === 'BACKSPACE') handleKey('âŒ«');
        else if (/^[A-ZÃ‡]$/.test(key)) handleKey(key);
    });

    init();
</script>

</body>
</html>
